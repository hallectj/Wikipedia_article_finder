  <title>Starter Template for Bootstrap 3.3.7</title>

  <link rel="shortcut icon" href="">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

<body>


<div class="container container-custom">
  <div class="row">
    <div class="wiki_headline_div">
      <h2 class="text-center" id="main-h2">Wikipedia Finder</h2>
      <p class="text-center main_para">Type in a topic and click that search icon.</p>
    
    <div class="input-group col-md-12 search_div">
      <input type="text" class="form-control" placeholder="Search..." id="wiki_search" />
      <span class="input-group-btn">
        <button class="btn btn-default btn-large" id="wiki_search_btn">
          <i class="fa fa-search fa-search-custom"></i>
        </button>
      </span> 
    </div>
    
    </div>
    
    <!-- search panels after click -->
    <div id="result_wrapper">
      
      <!-- dynamic wiki elems created -->

    </div>
  </div>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>


</body>
